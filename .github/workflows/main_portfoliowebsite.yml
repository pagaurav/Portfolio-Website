name: Build and Deploy Vite App to Azure Web App - PortfolioWebsite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build the Vite app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist/   # ✅ Only the production build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-dist
          path: dist   # ✅ Save to dist for deployment

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E155074C7A73446394EFC007578862CB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BEF498AA959848DA85268FA137AF9E4B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8A25C66EB4CF457D97DC3DA85937C076 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PortfolioWebsite'
          slot-name: 'Production'
          package: dist   # ✅ Deploy only dist folder
